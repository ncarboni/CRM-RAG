# Chat Interface Customization
# This file controls the text and appearance of the chat interface
# Edit these values to customize the chatbot for your dataset

# Page and header titles
page_title: "Asinou Dataset Chat"
header_title: "Asinou Dataset Chatbot"

# Welcome message (shown when chat loads)
welcome_message: "Hello! I'm your Asinou Dataset assistant. I can answer questions about the Asinou church, its frescoes, iconography, and historical context based on our RDF database and CIDOC-CRM ontology. How can I help you today?"

# Input placeholder text
input_placeholder: "Ask about Asinou church, frescoes, iconography..."

# Example questions (shown below the input box)
# You can add/remove/modify these questions
example_questions:
  - "Where is Panagia Phorbiottisa located?"
  - "What churches in Cyprus have Last Judgment iconography?"
  - "Tell me about Saint George depictions"
  - "What attributes are depicted in the panel of the south lunette?"

# About section
about:
  title: "About This Chat"
  description: "This chat interface uses an advanced graph-based Retrieval-Augmented Generation (RAG) system with the following features:"
  features:
    - title: "Graph-Based Document Retrieval"
      description: "Documents are organized as a graph with weighted edges based on CIDOC-CRM relationship semantics"
    - title: "Coherent Subgraph Extraction"
      description: "Uses greedy selection to balance individual document relevance with network connectivity"
    - title: "Relationship-Aware Scoring"
      description: "Combines vector similarity search with Personalized PageRank to leverage the semantic relationships between entities"
    - title: "CIDOC-CRM Integration"
      description: "Automatically processes RDF triples and converts ontology relationships into natural language"
  footer: "The system retrieves information from an RDF knowledge graph and uses network analysis to extract coherent, contextually-connected answers about cultural heritage data."
